    html, body {

    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: black;
      background-color: #fada00;
      padding: 8px 16px;
      border-radius: 10px;
      border: 1px solid black;
    }

    nav ul li a:hover {
      background-color: black;
      color: white;
    }

    .instrip {
      display: flex;
      height: 10px;
      width: 100%;
    }

    .strip {
      width: 20px;
      height: 100%;
    }

    .yellow { background-color: yellow; }
    .blue { background-color: blue; }
    .red { background-color: red; }
    .green { background-color: green; }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      z-index: 1;
    }

    .content-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: calc(100vh - 150px); /* full height minus header + footer */
      padding: 0 40px;
      box-sizing: border-box;
      position: relative;
      z-index: 0;
    }

    .contact-block {
      background-color: yellow;
      padding: 20px;
      width: 300px;
      height: 400px;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 2;
    }

    .contact-block h3 {
      margin-top: 0;
    }

    .contact-block p {
      width: 100%;
      text-align: center;
    }

    .product-image {
      height: 100%;
      max-width: 500px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    }

    @media screen and (max-width: 768px) {
      .content-wrapper {
        flex-direction: column;
        padding: 20px;
        height: auto;
      }

      .product-image {
        width: 100%;
        max-height: 300px;
        height: auto;
      }
      .left-image, .right-image {
  margin-top: 100px; /* pushes the images downward */
}


      .footer {

    }
