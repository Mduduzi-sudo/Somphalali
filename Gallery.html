<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery</title>
  <link rel="stylesheet" href="style.css" type="text/css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .nav-div {
      background-color: #fada00;
    }

    .nav-bar {
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .Name p {
      font-size: 24px;
      font-weight: bold;
      margin: 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
      padding: 0;
      margin: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: black;
      background-color: #fada00;
      padding: 8px 16px;
      border-radius: 10px;
      border: 1px solid black;
    }

    nav ul li a:hover {
      background-color: black;
      color: white;
    }

    .gallery-container {
  padding: 100px 40px 40px 40px; /* Top Right Bottom Left */
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}


    .gallery-container img {
      width: 100%;
      height: 250px;
      border-radius: 10px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery-container img:hover {
      transform: scale(1.05);
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border: 4px solid white;
      border-radius: 10px;
    }

    .lightbox:target {
      display: flex;
    }
    .instrip {
  display: flex;
  flex-wrap: wrap;
  margin-bottom: 10px; /* This adds the needed space below the color strips */
}

    .footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
